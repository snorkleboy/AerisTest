<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aeris JavaScript SDK - Basic Interactive Map App</title>
    <script defer src="https://cdn.aerisapi.com/sdk/js/1.2.2/aerisweather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/1.2.2/aerisweather.css">

    <style>
        #app {
            font-family: 'Helvetica', 'Arial', sans-serif;
            height: 800px;
            margin: 30px auto;
            width: 1200px;
        }
    </style>

</head>

<body>

    <div id="app"></div>

    <script>
        window.onload = () => {

            const aeris = new AerisWeather('wgE96YE3scTQLKjnqiMsv', '6E9YI5H9qCO9m44qoEUccvL7UZVSrGVG3gbO7rGW');
            const config = {
                map: {
                    zoom: 4,
                    timeline: {
                        from: -24 * 3600,
                        to: 36 * 3600,
                        alwaysShowPast: false,
                        alwaysShowFuture: true
                    }
                },
                panels: {
                    layers: {
                        buttons: [
                            {
                                value: "fqpf-1h",
                                title: "without opacity settings",
                            },
                            {
                                value: "fqpf-1h:50",
                                title: "never works",
                            }, 
                            {
                                value: "fqsf-1h:50",
                                title: "also never works",
                            }, 
                            {
                                value: "fqpf-1h",
                                title: "WorksIn 1.2.2",
                                options: {
                                    style: {
                                        opacity: .5
                                    }
                                }
                            }, 
                            {
                                title: "KindOfWorksIn 1.2.2",
                                options:{
                                    style:{
                                        opacity:.5
                                    }
                                },
                                segments: [
                                    {
                                        value: "fqpf-1h",
                                        title: "precipa",
                                    },
                                    {
                                        value: "fqpf-accum",
                                        title: "precipb",
                                    }
                                ]
                            },
                            {
                                title: "-1h:opacity not valid",
                                segments: [
                                    {
                                        value: "fqpf-1h:25",
                                        title: "precipa",
                                    },
                                    {
                                        value: "fqpf-accum:25",
                                        title: "precipb",
                                    }
                                ]
                            },
                        ]
                    }
                }
            }
            console.log("AERIS APPS",{ config});
            aeris.apps().then((apps) => {
                const app = new apps.InteractiveMapApp('#app',config );
                console.log("AERIS APPS 2");
                app.on("ready",()=>console.log("ready"));
            });
        }
            
    </script>

</body>

</html>
