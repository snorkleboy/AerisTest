<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aeris JavaScript SDK - Basic Interactive Map App</title>
    <script defer src="https://cdn.aerisapi.com/sdk/js/1.2.6/aerisweather.min.js"></script>
    <link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/1.2.6/aerisweather.css">

    <style>
        #app {
            font-family: 'Helvetica', 'Arial', sans-serif;
            height: 800px;
            margin: 30px auto;
            width: 1200px;
        }
    </style>

</head>

<body>

    <div id="app"></div>

    <script>
        window.onload = () => {
            const overlay = (ObservedForecastLayers, { displayName }) => ({
                id: displayName,
                value: ObservedForecastLayers.toString(),
                title: (displayName || ObservedForecastLayers[0]).split("-").join(" "),
            });
            const aeris = new AerisWeather('wgE96YE3scTQLKjnqiMsv', '6E9YI5H9qCO9m44qoEUccvL7UZVSrGVG3gbO7rGW');
            const config = {
                map: {
                    zoom: 4,
                    timeline: {
                        from: -24 * 3600,
                        to: 36 * 3600,
                        alwaysShowPast: false,
                        alwaysShowFuture: true
                    }
                },
                panels: {
                    layers: {
                        buttons: [
                            {
                                title:"storms",
                                segments:[
                                    {
                                        id: "all",
                                        value: "stormreports",
                                        title: "stormreports"
                                    },
                                    {
                                        id: "Lightning",
                                        value: "stormreports-lightning",
                                        title: "Lightning"
                                    }
                                ]
                            }
                        ]
                    }
                }
            }
            aeris.apps().then((apps) => {
                const app = new apps.InteractiveMapApp('#app',config );
                app.on("ready",()=>console.log("ready"));
            });
        }
            
    </script>

</body>

</html>
